name: Daily Execution

on:
  schedule:
    - cron: "30 9 * * *"

jobs:
  execute_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Execute code
        run: python script.py
        env:
          TOKEN: ${{ secrets.TOKEN_BOT }}
